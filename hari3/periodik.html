<html lang="en">

<head>
    <meta charset="utf-8" />

    <style>
        :root {
            --cell-size: 64px;
            --gap: 6px;
            --font-sans: "Inter", Arial, Helvetica, sans-serif;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background: linear-gradient(180deg, #f6f9fb 0%, #eef3f6 100%);
            color: #0f172a;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 20px
        }

        header p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .periodic-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

        /* grid for the table: 18 columns */
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, var(--cell-size));
            grid-auto-rows: var(--cell-size);
            gap: var(--gap);
            align-items: stretch;
            justify-content: center;
            width: calc(18 * var(--cell-size) + 17 * var(--gap));
        }

        .element {
            border-radius: 8px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(250, 250, 250, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            position: relative;
            overflow: visible;
            cursor: default;
            transition: transform .12s ease, box-shadow .12s ease;
            font-size: 12px;
        }

        .element:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            z-index: 10;
        }

        .element .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
        }

        .number {
            font-size: 11px;
            color: var(--muted)
        }

        .symbol {
            font-weight: 700;
            font-size: 20px;
            line-height: 1
        }

        .name {
            font-size: 11px;
            color: var(--muted);
            text-align: left
        }

        .mass {
            font-size: 11px;
            color: var(--muted);
            text-align: right
        }

        /* categories colors */
        .nonmetal {
            background: linear-gradient(180deg, #cfeff6, #a8d5e2)
        }

        .noble-gas {
            background: linear-gradient(180deg, #f0e3d7, #b7a190)
        }

        .alkali-metal {
            background: linear-gradient(180deg, #fce7e6, #f4cccc)
        }

        .alkaline-earth-metal {
            background: linear-gradient(180deg, #fff0de, #f9cb9c)
        }

        .metalloid {
            background: linear-gradient(180deg, #fff7d9, #ffe599)
        }

        .halogen {
            background: linear-gradient(180deg, #eaf7ea, #d9ead3)
        }

        .other-metal {
            background: linear-gradient(180deg, #e9f2f4, #d0e0e3)
        }

        .transition-metal {
            background: linear-gradient(180deg, #eaf4ff, #cfe2f3)
        }

        .lanthanide {
            background: linear-gradient(180deg, #eee7f6, #d9d2e9)
        }

        .actinide {
            background: linear-gradient(180deg, #f9e6ee, #ead1dc)
        }

        .unknown {
            background: linear-gradient(180deg, #f0f0f0, #e0e0e0)
        }

        /* tooltip (custom card) */
        .tooltip {
            position: fixed;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            padding: 10px 12px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.12);
            border: 1px solid rgba(15, 23, 42, 0.06);
            transform: translate(-50%, -120%);
            white-space: nowrap;
            font-size: 13px;
            z-index: 9999;
            display: none;
        }

        .tooltip .t-title {
            font-weight: 700;
            margin-bottom: 4px
        }

        .tooltip .t-line {
            color: var(--muted);
            font-size: 12px
        }

        /* legend */
        .legend {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 13px;
            color: var(--muted);
        }

        .legend-box {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid rgba(15, 23, 42, 0.06)
        }

        /* small screen responsiveness */
        @media (max-width: 980px) {
            :root {
                --cell-size: 48px
            }

            .periodic-table {
                width: calc(18 * var(--cell-size) + 17 * var(--gap));
                transform: scale(0.95)
            }
        }

        @media (max-width: 720px) {
            :root {
                --cell-size: 40px
            }

            .wrap {
                padding: 10px
            }

            .periodic-table {
                transform: scale(0.9)
            }
        }
    </style>
</head>

            d.style.gridRow = String(el.row);

            // inner html
            d.innerHTML = `
        <div class="top">
          <div class="number">${el.number}</div>
          <div class="symbol">${el.symbol}</div>
        </div>
        <div class="bottom" style="display:flex;justify-content:space-between;align-items:flex-end;">
          <div class="name">${el.name}</div>
          <div class="mass">${el.mass}</div>
        </div>
      `;

            // tooltip events: mouseenter, mousemove, mouseleave; also keyboard focus
            d.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, e));
            d.addEventListener('mousemove', (e) => moveTooltip(e));
            d.addEventListener('mouseleave', hideTooltip);

            d.addEventListener('focus', (e) => showTooltip(e.currentTarget, e, true));
            d.addEventListener('blur', hideTooltip);

            tableEl.appendChild(d);
        });

        // Also create visual placeholders for the empty spots (optional) for better alignment
        // We'll create placeholders for any grid cell not filled in rows 1..7 and cols 1..18,
        // except lanthanide/actinide rows (8,9) where we placed items.
        (function fillPlaceholders() {
            // compute occupied coordinates
            const occupied = new Set(elements.map(x => `${x.col}:${x.row}`));
            for (let r = 1; r <= 7; r++) {
                for (let c = 1; c <= 18; c++) {
                    const key = `${c}:${r}`;
                    if (!occupied.has(key)) {
                        // create a subtle empty placeholder to keep spatial sense (small borderless)
                        const ph = document.createElement('div');
                        ph.className = 'element placeholder unknown';
                        ph.style.gridColumn = String(c);
                        ph.style.gridRow = String(r);
                        ph.style.pointerEvents = 'none';
                        ph.style.opacity = '0';
                        tableEl.appendChild(ph);
                    }
                }
            }
        })();

        /* Tooltip functions */
        function showTooltip(target, ev, keyboard = false) {
            const num = target.getAttribute('data-number');
            const sym = target.getAttribute('data-symbol');
            const name = target.getAttribute('data-name');
            const mass = target.getAttribute('data-mass');

            tooltip.innerHTML = `<div class="t-title">${sym} — ${name}</div>
                           <div class="t-line">Nomor atom: ${num}</div>
                           <div class="t-line">Massa atom: ${mass}</div>`;
            tooltip.style.display = 'block';
            tooltip.setAttribute('aria-hidden', 'false');
            // initial position
            if (keyboard) {
                // position near the element center
                const rect = target.getBoundingClientRect();
                tooltip.style.left = `${rect.left + rect.width / 2}px`;
                tooltip.style.top = `${rect.top - 8}px`;
            } else {
                moveTooltip(ev);
            }
        }

        function moveTooltip(e) {
            // e can be event or object with clientX/clientY
            if (!e || !tooltip) return;
            const clientX = e.clientX;
            const clientY = e.clientY;
            // offset so tooltip doesn't block cursor
            const offsetX = 8;
            const offsetY = 12;
            // place tooltip with adaptive edge-avoidance
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            tooltip.style.left = clientX + offsetX + 'px';
            tooltip.style.top = clientY - offsetY + 'px';
            // if near right edge, move left
            const tbRect = tooltip.getBoundingClientRect();
            if (tbRect.right > maxWidth - 8) {
                tooltip.style.left = (clientX - tbRect.width - 8) + 'px';
            }
            if (tbRect.top < 8) {
                tooltip.style.top = (clientY + 18) + 'px';
            }
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
            tooltip.setAttribute('aria-hidden', 'true');
        }

        // accessibility: hide tooltip on Esc
        window.addEventListener('keydown', (ev) => {
            if (ev.key === 'Escape') hideTooltip();
        });

    </script>
